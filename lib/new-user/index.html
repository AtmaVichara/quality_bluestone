<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New User</title>
</head>
<body>
    <h1 class="title">New User<br>Information </h1>
    <section class="login-form">
        <h2>Create Account</h2>
        <input type="text" class="login-input" placeholder="Username">
        <p class="new-user-info">Username must include 7 characters</p>
        <input type="password" class="login-input" placeholder="Password">
        <input type="password" class="login-input" placeholder="Re-enter Password">
        <p class="new-user-info">Passwords are case sensitive and must contain 7 characters, including a number</p>
        <button class="login-submit ">Submit</button>
    </section>
</body>
</html>
